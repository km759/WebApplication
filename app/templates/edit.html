{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{oscar.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Indx">Oscars Name</label>
            <input id="Indx" type="text" class="form-control" placeholder="Indx" name="Indx" value="{{oscar.Indx}}">
        </div>
        <div class="col">
            <label for="Movie">Movie</label>
            <input id="Movie" type="text" class="form-control" placeholder="Movie"
                   name="Movie" value="{{oscar.Movie}}">
        </div>
        <div class="col">
            <label for="Actor">Name</label>
            <input id="Actor" type="text" class="form-control" placeholder="Actor" name="Actor" value="{{oscar.Actor}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Years">Years</label>
            <input id="Years" type="text" class="form-control" placeholder="Years" name="Years" value="{{oscar.Years}}">
        </div>
        <div class="col">
            <label for="Ages">Ages</label>
            <input id="Ages" type="text" class="form-control" placeholder="Ages" name="Ages" value="{{oscar.Ages}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Column_6">Column_6</label>

            <input id="Column_6" type="text" class="form-control" placeholder="Column_6"
                   name="Column_6" value="{{oscar.Column_6}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
