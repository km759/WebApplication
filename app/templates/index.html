{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Indx</th>
        <th scope="col">Years</th>
        <th scope="col">Ages</th>
        <th scope="col">Actor</th>
        <th scope="col">Movie</th>
        <th scope="col">Column_6</th>
    </tr>
    </thead>
    <tbody>
    {% for oscar in oscars %}
    <tr>
        <td><a href="view/{{oscar.id}}">{{ oscar.Indx }}</a></td>
        <td>{{ oscar.Years }}</td>
        <td>{{ oscar.Ages }}</td>
        <td>{{ oscar.Actor }}</td>
        <td>{{ oscar.Movie }}</td>
        <td>{{ oscar.Column_6 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
